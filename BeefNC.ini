# ['Generated by PNCconf at Sun Sep 11 00:22:00 2022', 'Using LinuxCNC version:  Master (2.9)', 'If you make changes to this file, they will be', 'overwritten when you run PNCconf again']

[EMC]
VERSION = 1.1

MACHINE = BeefNC
DEBUG = 0

[DISPLAY]
DISPLAY = probe_basic
CONFIG_FILE = custom_config.yml
OPEN_FILE = ~/linuxcnc/nc_files/pb_examples/blank.ngc
FULLSCREEN = True
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 2.000000
MIN_SPINDLE_OVERRIDE = 0.500000
DEFAULT_SPINDLE_SPEED = 3000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = nc_files/
PREFERENCE_FILE = beef.pref
INCREMENTS = JOG 10mm 1mm 0.1mm 0.05mm 0.01mm
DEFAULT_LINEAR_VELOCITY = 10.0000
MAX_LINEAR_VELOCITY = 166.0000
MIN_LINEAR_VELOCITY = 0.016667
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = gedit
GEOMETRY = xyz
LOG_FILE = beef.log
LOG_LEVEL = DEBUG

[PYTHON]

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .nc,.txt,.tap Other NC files
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
RS274NGC_STARTUP_CODE = F10 S300 G21 G17 G40 G49 G54 G64 P0.01 G80 G90 G91.1 G92.1 G94 G97 G98
FEATURES = 30
PARAMETER_FILE = linuxcnc.var
PROGRAM_PREFIX = nc_files/
SUBROUTINE_PATH = subroutines/
REMAP= M6 modalgroup=6 ngc=tool_touch_off
REMAP= M600 modalgroup=6 ngc=m600

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
SERVO_PERIOD = 2000000

[HMOT]

# **** This is for info only ****
CARD0 = hm2_7i76e.0

[HAL]
HALUI = halui
HALFILE = BeefNC.hal
HALFILE = probe.hal
HALFILE = vfd.hal
POSTGUI_HALFILE = custom_postgui.hal

[KINS]
JOINTS = 4
KINEMATICS = trivkins coordinates=XYYZ kinstype=BOTH

[TRAJ]
COORDINATES = XYYZ
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_LINEAR_VELOCITY = 16
MAX_LINEAR_VELOCITY = 166.66666666666666
SPINDLES = 1

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl


